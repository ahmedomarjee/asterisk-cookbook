---
driver:
  name: vagrant
  customize:
    memory: 1024

provisioner:
  name: chef_solo

platforms:
  - name: centos-6.5
  - name: ubuntu-12.04
  - name: ubuntu-10.04
  - name: debian-7.4

suites:
- name: package
  run_list: ['recipe[asterisk]']
  attributes: {
    asterisk: {
      install_method: 'package'
    }
  }
- name: source
  run_list: ['recipe[asterisk]']
  attributes: {
    asterisk: {}
  }
- name: unimrcp-pkg
  run_list: ['recipe[asterisk]', 'recipe[asterisk::unimrcp]']
  attributes: {
    asterisk: {
      install_method: 'package'
    }
  }
- name: unimrcp-src
  run_list: ['recipe[asterisk]', 'recipe[asterisk::unimrcp]']
  attributes: {
    asterisk: {}
  }
